<!doctype html>
<html lang="en">
<head>
<title>Image Formats</title>
<style>

body {
  margin: 3em;
}

table, th, td {
  padding: .5em;
  border: 1px solid #cccccc;
  border-collapse: collapse;
}

.contrast {
  background-color: #0000ff;
}

</style>
</head>
<body>


<h1>Image Formats</h1>

<h2>File Formats</h2>

<table>
	<tr>
		<th colspan="2">JEPG</th>
		<th colspan="2">PNG</th>
		<th colspan="2">GIF</th>
	</tr>
	<tr>
		<td><img src="images/photo.jpg" alt="" width="180" height="180"></td>
		<td>15KB</td>
		<td><img src="images/photo.png" alt="" width="180" height="180"></td>
		<td>55KB</td>
		<td><img src="images/photo.gif" alt="" width="180" height="180"></td>
		<td>11KB</td>
	</tr>
	<tr>
		<td><img src="images/lineart.jpg" alt="" width="180" height="180"></td>
		<td>6KB</td>
		<td><img src="images/lineart.png" alt="" width="180" height="180"></td>
		<td>4KB</td>
		<td><img src="images/lineart.gif" alt="" width="180" height="180"></td>
		<td>4KB</td>
	</tr>
</table>

<h2>Background Transparency</h2>

<table>
	<tr>
		<th>PNG</th>
		<th>GIF</th>
	</tr>
	<tr>
		<td class="contrast"><img src="images/lineart.png" alt="" width="180" height="180"></td>
		<td class="contrast"><img src="images/lineart.gif" alt="" width="180" height="180"></td>
	</tr>
</table>

<h2>Animation</h2>

<table>
	<tr>
		<th>GIF</th>
	</tr>
	<tr>
		<td><img src="images/animation.gif" alt="" width="180" height="180"></td>
	</tr>
</table>

<h2>JPEG Quality</h2>

<table>
	<tr>
		<td><img src="images/jpeg100.jpg" alt="" width="180" height="180"></td>
		<td>JPEG 100%, 31KB</td>
	</tr>
	<tr>
		<td><img src="images/jpeg80.jpg" alt="" width="180" height="180"></td>
		<td>JPEG 80%, 15KB</td>
	</tr>
	<tr>
		<td><img src="images/jpeg60.jpg" alt="" width="180" height="180"></td>
		<td>JPEG 60%, 9KB</td>
	</tr>
	<tr>
		<td><img src="images/jpeg40.jpg" alt="" width="180" height="180"></td>
		<td>JPEG 40%, 6KB</td>
	</tr>
	<tr>
		<td><img src="images/jpeg20.jpg" alt="" width="180" height="180"></td>
		<td>JPEG 20%, 4KB</td>
	</tr>
</table>


</body>
</html>
