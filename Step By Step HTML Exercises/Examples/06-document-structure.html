<!doctype html>
<html lang="en">
<head>
<title>Document Structure</title>
<style>

body {
  margin: 3em;
}

header, nav, section, aside, footer {
  display: block;
  margin: .5em;
  padding: .5em;
  border: 1px solid pink;
}

</style>
</head>
<body>


<h1>Document Structure</h1>

<!-- Document Header -->
<header>
	<h1>Document Header</h1>
</header>

<!-- Navigation -->
<nav>
	<a href="#">Nav</a> 
	<a href="#">Nav</a> 
	<a href="#">Nav</a> 
</nav>

<!-- Section -->
<section>
	<article>
		<header>
			<h1>Article Header</h1>
		</header>

		<p>Page Content</p>

		<footer>
			<p>Article Footer</p>
		</footer>
	</article>

	<aside>
		<p>Aside</p>
	</aside>
</section>

<!-- Document Footer -->
<footer>
	<p>Document Footer</p>
</footer>


</body>
</html>
